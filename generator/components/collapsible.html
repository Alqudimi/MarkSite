{% set collapse_id = 'collapse-' ~ range(1000, 9999)|random %}
{% set is_open = open|default('false') %}

<div class="collapsible-component mb-3">
    <div class="card">
        <div class="card-header {% if variant %}bg-{{ variant }} bg-opacity-10{% endif %}">
            <button class="btn btn-link text-decoration-none w-100 text-start d-flex justify-content-between align-items-center collapsed" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#{{ collapse_id }}" 
                    aria-expanded="{{ 'true' if is_open == 'true' else 'false' }}" 
                    aria-controls="{{ collapse_id }}">
                <span>{{ title|default('Click to expand') }}</span>
                <i class="bi bi-chevron-down"></i>
            </button>
        </div>
        <div id="{{ collapse_id }}" class="collapse {% if is_open == 'true' %}show{% endif %}">
            <div class="card-body">
                {{ content|default('Collapsible content') }}
            </div>
        </div>
    </div>
</div>
